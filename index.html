<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web for Beb</title>
  </head>
  <body>
    <div class="container">
      <h1
        onmouseleave="changeTextBack(this)"
        onmouseover="changeText(this)"
        id="question"
        class="question"
      >
        text
      </h1>
      <!-- Hey bebica, do you wanna go on a date with me? :&#123; -->
      <!-- question       -->
      <div class="animation"></div>
      <!-- cat animation  -->
      <div class="answer">
        <!-- yes-no buttons -->
        <div id="no" onmouseover="moveButton(this)" >
          <a href="http://" target="_blank" rel="noopener noreferrer">no</a>
        </div>
        <div id="yes">
          <a href="./yes.html" target="_blank" rel="noopener noreferrer">yes</a>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
